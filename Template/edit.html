<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Edit</h1>
    <form action="/edit/{{note.id}}" method="POST">
        <input type="text" value="{{note.title}}" name="title" required>
        <input type="text" value="{{note.content}}" name="content" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
